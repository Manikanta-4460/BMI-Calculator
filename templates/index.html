<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 style="color:rgb(6, 45, 6)">BMI Calculator</h1>
        <form method="POST">
            <div class="input-container">
                <label for="weight"><b>Weight (kg):</b></label>
                <input type="number" id="weight" name="weight" placeholder="Enter weight in kg" required>
            </div>
            <div class="input-container">
                <label for="height"><b>Height (cm):</b></label>
                <input type="number" id="height" name="height" placeholder="Enter height in cm" required>
            </div>
            <button type="submit"><b>Calculate BMI</b></button>
        </form>

        {% if bmi %}
            <p id="result">Your BMI is <b>{{ "%.2f"|format(bmi) }}</b> ({{ status }})</p>
        {% endif %}
    </div>
</body>
</html>
